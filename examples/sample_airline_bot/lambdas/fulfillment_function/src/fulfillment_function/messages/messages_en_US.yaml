# English (US) Messages for Airline-Bot
# This file contains all user-facing messages for internationalization support

# Cancel Flight Intent Messages
cancel_flight:
  elicit_reservation_number: "What is your reservation number?"
  cancellation_success: "I've cancelled your reservation {reservation_number}. You will receive a confirmation email shortly."
  cancellation_error: "I'm sorry, I couldn't find a reservation with number {reservation_number}. Please check the number and try again."
  invalid_reservation_format: "Please provide a valid reservation number. It should be in the format ABC123."

# Book Flight Intent Messages
book_flight:
  authentication_required: "Before I can help with booking a flight, you will need to authenticate."
  elicit_trip_type: "Is this a one-way or round trip?"
  elicit_origin_city: "From which city would you like to depart?"
  elicit_destination_city: "To which city would you like to travel?"
  elicit_departure_date: "On what date would you like to depart?"
  elicit_passengers: "How many passengers will be traveling?"
  elicit_airport_code_selection: "I found more than one airport for {city}, please make a selection \n{options}."
  booking_success_roundtrip: "I've booked your round trip from {origin_city} to {destination_city}. Departing on {departure_date} and returning on {return_date} for {passengers} passenger(s). Your reservation number is {reservation_number}."
  booking_success_oneway: "I've booked your one-way trip from {origin_city} to {destination_city} departing on {departure_date} for {passengers} passenger(s). Your reservation number is {reservation_number}."

# Authentication Intent Messages
authenticate:
  elicit_account_id: "Please provide your account ID to continue."
  authentication_success: "Authentication successful. Now I can help you with your original request."
  authentication_failed: "Authentication failed. Please try again."

# Flight Delay Update Intent Messages
flight_delay:
  elicit_flight_number: "What is your flight number? For example, 'AA123' or 'DL456'."
  elicit_departure_airport: "What is your departure airport? Please provide the airport code like 'JFK', 'LAX', or 'ORD'."
  delay_info: "Flight {flight_number} departing from {departure_airport} is currently delayed by {delay_minutes} minutes. Please check your airline's app or website for the most up-to-date information."

# Greeting Intent Messages
greeting:
  first_time: "Hello! Welcome to Airline-Bot. I can help you with booking flights, checking flight status, tracking baggage, and managing your reservations. How can I assist you today?"
  returning: "Hello again! How can I help you today?"

# General Messages
general:
  error_generic: "I'm sorry, I encountered an error while processing your request. Please try again."
  goodbye: "Thank you for using Airline-Bot. Have a great day!"
  anything_else: "Is there anything else I can help you with today?"
  fallback: "I didn't understand that. Could you please rephrase your request?"

# Track Baggage Intent Messages
track_baggage:
  elicit_reservation_number: "What is your reservation number?"
  status_response: "Your baggage for reservation {reservation_number} is currently {status}. It should arrive at your destination shortly."

# Validation Messages
validation:
  invalid_city: "Please provide a valid city name like 'New York' or 'Los Angeles'."
  invalid_date: "Please provide a valid date in the format MM/DD/YYYY."
  invalid_passenger_count: "Please provide a valid number of passengers (1-9)."
