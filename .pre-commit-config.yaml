repos:
  # Standard pre-commit hooks for basic file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        description: Trim trailing whitespace
      - id: end-of-file-fixer
        description: Ensure files end with a newline
      - id: check-yaml
        description: Validate YAML files
        exclude: ^(examples/sample_airline_bot/.*\.ya?ml|mkdocs\.yml)$
      - id: check-added-large-files
        description: Prevent large files from being committed
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        description: Check for merge conflict markers
      - id: check-toml
        description: Validate TOML files

  # Ruff for linting and formatting (replacing flake8 + black)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        description: Run Ruff linter with auto-fix
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        description: Run Ruff formatter

  # Pyright for type checking
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.405
    hooks:
      - id: pyright
        description: Run pyright type checker
        files: ^lex_helper/
        additional_dependencies: [
          "pydantic>2.0.0,<3.0.0",
          "PyYAML>=6.0,<7.0",
          "boto3>=1.26.0",
          "botocore>=1.29.0",
          "pytest>=7.0.0",
          "requests>=2.32.0"
        ]

  # Pytest for running tests
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        description: Run pytest test suite
        files: ^(tests/|lex_helper/).*\.py$
        args: [
          "tests/",
          "--tb=short",
          "-v",
          "--durations=10"
        ]
        pass_filenames: false

      # Documentation Quality Assurance
      - id: docs-quality-check
        name: docs-quality-check
        entry: uv run python scripts/pre-commit-docs-check.py
        language: system
        description: Run documentation quality checks (code examples, build test, links)
        files: ^(docs/.*\.md$|mkdocs\.yml$)
        pass_filenames: true
